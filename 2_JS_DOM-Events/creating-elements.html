<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                </div>

                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li> -->
                                   
                    </ul>
                </div>
            </div>
        </div>
    </div>

 
   


<script>

    "use strict"; // yazım kurallarına uyulması: key tanımlaması "" ve variable zorunluluğu gibi (var let)
   
 let sonuc;

  var ul = document.getElementById("task-list");  

  let taskList = [
    {"id": 1, "taskName":"Task 1"},
    {"id": 2, "taskName":"Task 2"},
    {"id": 3, "taskName":"Task 3"}
     
  ];

 // let count = ul.children.length;

for(let task of taskList){
    let li = `
        <li class="task list-group-item">
             <div class="form-check">
                 <input type="checkbox" id="${task.id}" class="form-check-input">
                      <label for="${task.id}" class="form-check-label">${task.taskName}</label>
              </div>
        </li>

  `;

  ul.insertAdjacentHTML("beforeend", li);
}

 
</script>
</body>
</html>
